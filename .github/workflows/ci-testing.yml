name: "CI Testing"

on:
  push:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install pycodestyle yamllint

      - name: Yaml Lint code.
        run: yamllint tests/
        
      - name: Pycodestyle Lint code.
        run: pycodestyle --ignore=E402,E501 plugins/modules/ --format=pylint --statistics
